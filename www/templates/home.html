<ion-view hide-nav-bar="true">

  <ion-content class="splash padding login-page">

<!--    logo and tagline-->
    <div class="brand">
      <img src="img/logo.svg" alt="Ti Logo">
      <div class="tagline">On-the-Go-Yoga with Ti</div>
    </div>

<!--    login form-->
    <div class="login-div">
      <form name="loginForm">
        <div class="list list-inset">
          <label class="item item-input">
            <input required type="text" placeholder="Email" ng-model="data.email">
          </label>
          <label class="item item-input">
            <input required type="password" placeholder="Password" ng-model="data.password">
          </label>
        </div>
      </form>
      <button class="button button-block button-energized" ng-disabled="!loginForm.$valid" ng-click="login()">Login</button>
      <button class="button button-block button-dark" ng-disabled="!loginForm.$valid" ng-click="signUp()">Create Account</button>

  </ion-content>
</ion-view>
