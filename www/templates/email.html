<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
<link href="css/ionic.app.css" rel="stylesheet">
-->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-view hide-nav-bar="true">
      <ion-header-bar align-title="left" class="bar-energized">
        <h1 class="title">Email Ti</h1>
        <div class="buttons">
          <button class="button" ng-click="sendMail()">
            <i class="icon ion-android-send"></i>
          </button>
        </div>
      </ion-header-bar>
      <ion-content>

        <div class="list">

          <label class="item item-input">
            <span class="input-label">From*</span>
            <input type="email" autofocus placeholder="example@gmail.com" ng-model="MailData.senderEmail">
          </label>

          <label class="item item-input">
            <span class="input-label">Name*</span>
            <input type="text" ng-model="MailData.senderName">
          </label>

          <label class="item item-input">
            <span class="input-label">To*</span>
            <input type="email" ng-model="MailData.receiverEmail">
          </label>

          <label class="item item-input">
            <span class="input-label">Subject</span>
            <input type="text" ng-model="MailData.subject">
          </label>

          <label class="item item-input no-border-bottom">
            <textarea placeholder="Compose email" style="height: 25vh !important" ng-model="MailData.html"></textarea>
          </label>

        </div>

      </ion-content>

    </ion-view>
  </body>
</html>
